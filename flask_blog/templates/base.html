<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename = 'style.css')}}"
		/>
		<title>{{title}}</title>
		<style>
			body {
				font-family: 'Roboto', sans-serif;
			}
		</style>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{{url_for('core.index')}}"
					><i class="fas fa-signature"></i> mJubeni</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="{{url_for('core.index')}}"
							>Home</a
						>
						<a class="nav-link" href="{{url_for('core.blog')}}"
							>Blog</a
						>
						<a class="nav-link" href="{{url_for('core.about')}}"
							>About</a
						>
						<a class="nav-link" href="{{url_for('core.contact')}}"
							>Contact Me</a
						>
						{% if current_user.is_authenticated %}
						<a class="nav-link" href="{{url_for('users.account')}}"
							>Account</a
						>
						<a class="nav-link" href="{{url_for('users.logout')}}"
							>Log Out</a
						>

						{% endif %}
					</div>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock content %}

		<!-- FOOTER -->
		<footer id="main-footer" class="text-center bg-dark text-white p-4">
			<div class="container">
				<div class="row">
					<div class="col">
						<p>
							<a
								style="text-decoration: none; color: white"
								href="{{url_for('core.contact')}}"
								><i class="fas fa-at"></i
							></a>
							<a
								style="text-decoration: none; color: white"
								href="https://www.linkedin.com/in/m-jubeni/"
								><i class="fab fa-linkedin p-1"></i
							></a>
							<a
								style="text-decoration: none; color: white"
								href="https://github.com/r7asmu7s"
								><i class="fab fa-github p-1"></i
							></a>
							<a
								style="text-decoration: none; color: white"
								href="https://www.kaggle.com/r7asmu7s"
								><i class="fab fa-kaggle p-1"></i
							></a>
						</p>
						<p>
							2020 -
							<span id="year"></span>
							<i class="fas fa-signature"></i> mJubeni
						</p>
					</div>
				</div>
			</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script>
			// Get the current year for the copyright
			$('#year').text(new Date().getFullYear())

			// Configure Slider
			$('.carousel').carousel({
				interval: 6000,
				pause: 'hover',
			})
		</script>
	</body>
</html>
